<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        #gameCanvas {
            display: none;
            border: 1px solid white;
            margin-top: 20px;
        }

        /* Button styles */
        button, input[type="text"] {
            padding: 10px 20px;
            font-size: 15pt;
            background-color: black;
            color: lime;
            border: 2px solid lime;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            border-radius: 5px; /* Rounded corners */
            outline: none; /* Remove outline on focus */
        }

        button:hover {
            background-color: lime;
            color: black;
        }

        h1 {
            font-size: 36pt;
            margin: 20px 0;
            color: lime;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #highScore {
            margin: 10px;
            font-size: 14pt;
        }

        #playerInput {
            margin-bottom: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Positioning */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #resetButton {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Snake length display */
        #snakeLengthDisplay {
            position: absolute;
            top: 10px; /* Position in upper left */
            left: 10px; /* Position in upper left */
            margin: 0;
        }
        
        #playerName {
            padding: 10px;
            font-size: 12pt;
            background-color: black;
            color: lime;
            border: 2px solid lime;
            transition: width 0.3s;
            max-width: 150px; /* Set a maximum width */
            outline: none; /* Remove outline on focus */
        }
    </style>
</head>
<body>
    <h1 id="gameTitle"><a href="https://github.com/TheMiner11235/snake-game" target="_blank">Snake Game</a></h1>

    <div id="highScore">
        High Score: <span id="highScoreDisplay">No high score yet</span>
    </div>

    <div id="playerInput">
        <label for="playerName">Enter your name:</label><br />
        <input type="text" id="playerName" placeholder="Your Name" maxlength="52" />
    </div>

    <div id="controls">
        <button id="startGame">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button id="resetButton" class="hidden">Reset</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
