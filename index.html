<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        #gameCanvas {
            display: none;
            border: 1px solid purple;
        }

        /* Button styles */
        button, input[type="text"] {
            padding: 10px 20px;
            font-size: 15pt;
            background-color: black;
            color: lime;
            border: 2px solid lime;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            border-radius: 5px; /* Rounded corners */
            outline: none; /* Remove outline on focus */
        }

        button:hover {
            background-color: lime;
            color: black;
        }

        h1 {
            font-size: 36pt;
            margin: 20px 0;
            color: lime;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #highScore {
            margin: 10px;
            font-size: 14pt;
        }

        #playerInput {
            margin-bottom: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Leaderboard styling */
        #leaderboard-container {
            position: absolute; /* Set to absolute positioning */
            top: 80px; /* Adjust this value to fit below the game title */
            left: 20px; /* Set the left position */
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start */
            max-width: 200px; /* Set a maximum width if needed */
        }

        #leaderboard {
            list-style-type: none;
            padding: 0;
        }

        /* Positioning */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        #resetButton {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Snake length display */
        #snakeLengthDisplay {
            position: absolute;
            top: 10px; /* Position in upper left */
            left: 10px; /* Position in upper left */
            margin: 0;
        }
        
        #playerName {
            padding: 10px;
            font-size: 12pt;
            background-color: black;
            color: lime;
            border: 2px solid lime;
            transition: width 0.3s;
            max-width: 150px; /* Set a maximum width */
            outline: none; /* Remove outline on focus */
        }
    </style>
</head>
<body>
    <h1 id="gameTitle"><a href="https://github.com/TheMiner11235/snake-game" target="_blank">Snake Game</a></h1>

    <div id="highScore">
        High Score: <span id="highScoreDisplay">No high score yet</span>
    </div>

    <div id="playerInput">
        <label for="playerName">Enter your name:</label><br />
        <input type="text" id="playerName" placeholder="Your Name" maxlength="10" />
    </div>

    <div id="controls">
        <button id="startGame">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <button id="resetButton" class="hidden">Reset</button>

    <div id="leaderboard-container">
        <h2>Leaderboard - Top 20</h2>
        <ul id="leaderboard">
            <!-- Leaderboard entries will be populated here -->
        </ul>
    </div>

    <script src="game.js"></script>
    
    <script>
            // Submit score to the server
            if (playerName) {
                fetch("/submit-score", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: playerName }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Score submitted successfully:", data);
                    loadLeaderboard(); // Refresh leaderboard after submitting score
                })
                .catch(error => {
                    console.error("Error submitting score:", error);
                });
            } else {
                alert("Please enter a valid name.");
        });

        // Load leaderboard function
        function loadLeaderboard() {
            fetch("/leaderboard")
                .then(response => response.json())
                .then(data => {
                    const leaderboard = document.getElementById("leaderboard");
                    leaderboard.innerHTML = ""; // Clear current leaderboard

                    data.forEach(entry => {
                        const entryElement = document.createElement("li");
                        entryElement.textContent = `${entry.name}: ${entry.score}`;
                        leaderboard.appendChild(entryElement); // Append new entry to leaderboard
                    });
                })
                .catch(error => {
                    console.error("Error loading leaderboard:", error);
                });
        }

        // Initialize leaderboard on page load
        loadLeaderboard();
    </script>
</body>
</html>
